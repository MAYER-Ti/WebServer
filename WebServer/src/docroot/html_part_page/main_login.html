<main class="form-signin w-100 m-auto">
  <div class="container  h-100 ">
    <div class="row h-100 justify-content-center align-items-center">
      {ifnot logged-in}
      <form class="col-12 text-center vertical-center">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="username" placeholder="login">
          <label for="floatingInput">login</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-1 mb-1 text-body-secondary">First time? Go to <a href="/register">registration</a></p>
        <p class="mt-1 mb-1 text-body-secondary">© 2023</p>
      </form>
      {else logged-in}
      <h2 class="h3 mb-3 fw-normal">You are logged in</h2>
      {end logged-in}
    </div>
