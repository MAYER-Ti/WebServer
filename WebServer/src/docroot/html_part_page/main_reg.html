<main>
  <article>
    <section style="flex-direction: column;">
    <center>
{ifnot logged-in}
      <h2>Регистрация</h2>
      <form method="POST" action='/register'>
        <table>
        <tr>
          <td><label for="auth">Логин</label></td>
          <td><input type="text" name="username"/></td>
        </tr>
        <tr>
          <td><label for="auth">Год рождения</label></td>
          <td><input type="text" name="year"/></td>
        </tr>
        <tr>
          <td><label for="auth">Пароль</label></td>
          <td><input type="password" name="password"/></td>
        </tr>
        <tr>
          <td><input type="submit" name="reg" value="Register" class="btn btn-primary btn-lg"/></td>
        </tr>
        </table>
      </form>
{else logged-in}
      <h2>Вы зарегистрированы</h2>
{end logged-in}
    </center>
    </section>
  </article>
</main>
