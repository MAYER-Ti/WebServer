<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="page/style.css">
  </head>
  <body class="body-index">
  <header>
    <h1>Система использования удалённой базы данных</h1>
    <p style="margin-top: 1px;">Made by: Александр Лютов</p>
{if logged-in}
    <nav>
      <ul class="header-ui">
      <li><a href="page/">Эта страница</a></li>
      <li><a href="page/list">вторая страница</a></li>
      <li><a href="page/list2">список</a></li>
      </ul>
    </nav>
{end logged-in}
  </header>
    <main class="main-index">
      <article>
        <section style="flex-direction: column;">
{ifnot logged-in}
          <h2>Авторизация</h2>
          
          <form method="POST" action='/login'>
            <table>
                <td><label for="auth">Логин</label></td>
                <td><input type="text" name="username"/></td>
                <td><label for="auth">Пароль</label></td>
                <td><input type="password" name="password"/></td>
                <td><input type="submit" name="auth" value="Войти"/></td>
            </table>
          </form>
{else logged-in}
          <h2>Вы Авторизированы</h2>
{end logged-in}
        </section>
      </article>
    </main>
    <footer class="footer-index">
      <p>footer</p>
    </footer>
    <!-- сюда можно подключить jquery <script src="scripts/app.js" defer></script> -->
  </body>
</html>
