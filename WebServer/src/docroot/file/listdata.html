<html>
    <body>
    {if logged-in}
        <p>Hello {NAME}</p>
        <p>List of names:</p>
        <table>
            {loop row}
                <tr>
                    <td>{row.number}</td>
                    <td>{row.name}</td>
                </tr>
            {end row}
        </table>
    {else logged-in}
        <p>You are not logged in!</p>
        <br>
        Go to the <a href="\login">login</a> page and try again!
    {end logged-in}
    </body>
</html>
